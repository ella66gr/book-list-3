<br />
<p class="shadow-lg bg-slate-200 text-center tracking-tight text-xl font-mono">
  edit-books works!
</p>
<div class="p-6 bg-stone-300">
  <div><span>title: </span>{{ sampleBook.title }}</div>
  <div><span>id: </span>{{ sampleBook.id }}</div>
  <div><span>author: </span>{{ sampleBook.author }}</div>
  <div><span>year of publication: </span>{{ sampleBook.publicationYear }}</div>
  <div><span>classification: </span>{{ sampleBook.type }}</div>
  <div><span>notes: </span>{{ sampleBook.summary }}</div>
</div>
<div class="p-6">
  <div>
    <label for="title">Book title: </label>
    <input
      id="title"
      type="text"
      [(ngModel)]="sampleBook.title"
      placeholder="Enter book title"
    />
  </div>
  <br />
  <hr />
  <br />

  <h2>The Books</h2>

  <ul class="books">
    <li *ngFor="let book of readingList">
      <button type="button">
        <span class="badge">{{ book.id }} - </span>
        <span class="name">{{ book.title }}</span>
      </button>
    </li>
  </ul>
</div>
